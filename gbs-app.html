	         <div>Sales Management web application</div>	
		
	       <div>

          </paper-listbox>

        </div>
		 <div>

            <paper-listbox attr-for-selected="value" selected="1" slot="dropdown-content">
              
			  <a href="https://pavana001.github.io/Bluemix/Manager%20View.html"><paper-item value="A">Manager View</paper-item></a>
<a href="https://pavana001.github.io/Bluemix/Node%20View.html"><paper-item value="B">Node View</paper-item></a>

        </div>

    </app-header>   	
  
	 <div><iron-image style="width:400px; height:80px;" src = "https://docs.google.com/drawings/d/e/2PACX-1vQ02uatEXD5CYprl0ajEvHnS60nO73_poH3E5TvlfRcRcuoO-aC4Bd2imJsoBDUjFClu0aHcfHWrv4a/pub?w=960&h=720" 
         alt = "Opportunities" ></iron-image></div>
		 
		
	  

<a href="https://pavana001.github.io/Bluemix/Opportunities-LIO%20or%20Manager%20View.html">
<div><iron-image style="width:400px; height:80px;" src = "https://docs.google.com/drawings/d/e/2PACX-1vQXxfbE8mqdj9XWzMI4zhq3D_4IQchr2SDTB9ryAsf9yBBCY_0iFq_XZBrmXNs7ITql4tLwb1e-kWnJ/pub?w=480&h=360"
		alt = "LIO or Manager View" ></iron-image></div></a>
		
 
  
  
  
		
 <div><iron-image style="width:400px; height:80px;" src = "https://docs.google.com/drawings/d/e/2PACX-1vQiq9QgSzxQap0cCAD6rN-AEfzvaOTX93P9FrXyFQ3T0hAs4RYxRK-1TQHCSacKJNCG8ELzLEftHZHI/pub?w=960&h=720" alt="Weekly Key Deals" </iron-image></div>
</div>

<paper-datatable data="{{data}}" selectable multi-selection>

        <template>
            <paper-input value="{{value}}">
        </template>
    </paper-datatable-column>
</paper-datatable>
